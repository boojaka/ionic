<ion-view view-title="Dashboard">
  <ion-content class="padding">
	  <ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="refresh()">
	  </ion-refresher>
    <div class="card">
      <div class="item item-divider">
        Login expiration
      </div>
      <div class="item item-text-wrap">
        Login will expire in <b> {{expiration}}</b> seconds
      </div>

    </div>
  </ion-content>
</ion-view>
